<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Workout</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/solid.min.css">
</head>

<body>
    <header>
        <h1>Outils Sport</h1>
    </header>
    <main>
        <dl>
            <dt>Chronom√®tre</dt>
            <dd id="chrono">
                <h3><span>00</span> h <span>00</span> min <span>00</span> s</h3>
                <ul>
                    <li id="start"><i class="far fa-play-circle"></i></li>
                    <li id="pause"><i class="far fa-pause-circle"></i></li>
                    <li id="stop"><i class="far fa-times-circle"></i></li>
                </ul>
            </dd>
            <dt>Timer</dt>
            <dd id="timer">
                <h3>
                    <span>00</span> h <span>00</span> min <span>00</span> s</h3>
                <ul>
                    <li> <input type="number" id="hourTimer" value="0" min="0" max="99"></li>
                    <li> <input type="number" id="minTimer" value="0" min="0" max="99"></li>
                    <li> <input type="number" id="secTimer" value="0" min="0" max="99"></li>
                </ul>
                <ul>
                    <li id="startTimer"><i class="far fa-play-circle"></i></li>
                    <li id="pauseTimer"><i class="far fa-pause-circle"></i></li>
                    <li id="continueTimer"><i class="far fa-play-circle"></i></li>
                    <li id="stopTimer"><i class="far fa-times-circle"></i></li>
                </ul>
            </dd>
            <dt>HIIT Timer</dt>
            <dd></dd>
        </dl>
    </main>
    <footer>
        <p>Nicolas Yang. Copyright</p>
    </footer>
    <script src="./js/appChrono.js"></script>
    <script src="./js/appTimer.js"></script>
    <script src="./js/appHiit.js"></script>
</body>
